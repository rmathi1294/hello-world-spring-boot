name: Java CI

on: [push]

jobs:
  build-java:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
          
  build-docker-image:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [build-java]

    steps:
      - uses: actions/download-artifact@v1
        with:
          name: Package
          path: staging
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          #tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:${{ steps.vars.outputs.tag }},${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest
          tags: rmathi/hello-world-spring-boot:latest
          
  deploy-docker-image:
    name: Deploy Docker image
    runs-on: ubuntu-latest
    needs: [build-docker-image]

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker pull rmathi/hello-world-spring-boot:latest
      - run: docker images
      - name: Run a container
        run: docker run -d --name hello-world -p 8080:8080 rmathi/hello-world-spring-boot:latest
      - run: docker ps
      - name: Curl the output
        run: curl localhost:8080
